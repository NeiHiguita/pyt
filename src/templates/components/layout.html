<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Gestor de Ventas{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    nav {
      width: 100%;
      background-color: #1D3A6C;
      color: white;
      padding: 15px 20px;
      font-size: 1.2rem;
      font-weight: 500;
    }

    .main-container {
      display: flex;
      min-height: calc(100vh - 60px); /* Altura total menos la del nav */
    }

    .sidebar {
      width: 250px;
      background-color: #edf0f3;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar a {
      display: block;
      padding: 10px 15px;
      margin-bottom: 10px;
      color: #1D3A6C;
      text-decoration: none;
      font-weight: 500;
      border-radius: 6px;
    }

    .sidebar a:hover {
      background-color: #e2e6ea;
    }

    .sidebar .brand {
      font-size: 1.3rem;
      font-weight: bold;
      color: #1D3A6C;
      margin-bottom: 30px;
    }

    .content {
      flex-grow: 1;
      padding: 40px;
      background-color: #fff;
    }
  </style>
</head>
<body>

    <nav>
        Bienvenido, {{ usuario.nombre }}
    </nav>

  <div class="main-container">
    <div class="sidebar">
      <div class="brand">Gestor de Ventas</div>
      <a href="/">Inicio</a>
      <a href="/api/facturas/html">Facturas</a>
      <a href="/api/mercancia/html">Mercanc√≠a</a>
      <a href="/api/observacion/html">Observaciones</a>
      <a href="/usuario/logout" style="color: red;">Salir</a>
    </div>

    <div class="content">
      {% block content %}
      {% endblock %}
    </div>
  </div>

</body>
</html>
